<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card Form</title>
</head>

<body>

    <div class="container shadow mt-5 p-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
                <h6>Hover Me</h6>
                <div class="card_c">
                    <div class="card__front card__part">
                        <p class="card_numer"></p>
                        <div class="card__space-75">
                            <span class="card__label">Card holder</span>
                            <p class="card__info main"></p>
                        </div>
                        <div class="card__space-25">
                            <span class="card__label">Expires</span>
                            <p class="card__info"><span class="month"> </span> / <span class="year"></span></p>
                        </div>
                    </div>
                    <div class="card__back card__part">
                        <div class="card__black-line"></div>
                        <div class="card__back-content">
                            <div class="card__secret">
                                <p class="card__secret--last"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <h6 class="text-center">Enter Your Credit Cart Information</h6>
                <hr>
                <form>
                    <div class="row">
                        <div class="form-group col-md-12 mb-2">
                            <input type="number" id="card-number" class="form-control" placeholder="Card Number">
                        </div>
                        <div class="form-group col-md-12 mb-2">
                            <input type="text" id="card-holder" class="form-control" placeholder="Holder Name">
                        </div>
                        <div class="form-group col-md-4 mb-2">
                            <input type="number" id="month" class="form-control" placeholder="Expires Date Month">
                        </div>
                        <div class="form-group col-md-4 mb-2">
                            <input type="number" id="year" class="form-control" placeholder="Expires Date Year">
                        </div>
                        <div class="form-group col-md-4 mb-2">
                            <input type="number" id="cvv" class="form-control" placeholder="CVV">
                        </div>
                        <div class="form-group col-md-4 mb-2">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
